<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Hitung efisiensi energi rumahmu!</h1>
      <p>Ambil inisiatif dan selesaikan masalah konsumsi energi yang berlebihan!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{url_for('submit_form')}}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Nama Anda</label>
                <input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda" required>
            </li>
            <li class="user-info__item">
                <!-- Tugas 4. Membuat bidang input untuk email pengguna -->
                <label for="user-email">Email</label>
                <input type="email" name="user-email" id="user-email" placeholder="Masukkan email Anda" required>
            </li>
        </ul>
        <!--Bidang untuk alamat dan nama-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Tentukan alamat Anda</label>
                <input type="text" name="address" id="address" placeholder="Alamat Anda" required>
            </li>
            <li class="user-info__item">

                <label for="date">Tentukan tanggal yang Anda rasa nyaman dengan kedatangan spesialis kami</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">Siap!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
