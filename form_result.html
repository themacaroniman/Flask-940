<!-- Membuat halaman yang menampilkan data pengguna -->
<!DOCTYPE html>
<html lang="en>"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=advice-width, initial.scale=1.0">
    <title>Form results</title>
</head>
<body> 
    {% block content %}
    <h1>Thank you for filling out the form!</h1>
    <p>Your name: {{ name }}</p>
    <p>Your email: {{ email }}</p>
    <p>Your address: {{ address }}</p>
    <p>Your date: {{ date }}</p>
     {% endblock %}
</body>
</html>
